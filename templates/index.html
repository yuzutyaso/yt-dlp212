<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: var(--card-background);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 700px;
            transform: translateY(0);
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .container.loading {
            transform: translateY(-20px);
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        #downloadForm {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .input-group label {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        #result {
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        #result.success {
            color: var(--success-color);
            animation: fadeIn 0.5s ease-in-out;
        }

        #result.error {
            color: var(--error-color);
            animation: shake 0.5s;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YT-DLP ダウンローダー</h1>
        <p>YouTube, X (旧Twitter), ニコニコ動画など、1000以上のサイトに対応</p>
        <form id="downloadForm">
            <div class="input-group">
                <label for="videoUrl">動画のURL</label>
                <input type="text" id="videoUrl" name="videoUrl" placeholder="例: https://www.youtube.com/watch?v=..." required>
            </div>
            
            <div class="input-group">
                <label for="format">ダウンロード形式</label>
                <select id="format" name="format">
                    <option value="mp4">動画 (MP4)</option>
                    <option value="mp3">音声のみ (MP3)</option>
                    <option value="webm">動画 (WEBM)</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">ダウンロード開始</button>
        </form>
        <div id="loader" class="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            const format = document.getElementById('format').value;
            const resultDiv = document.getElementById('result');
            const loaderDiv = document.getElementById('loader');
            const containerDiv = document.querySelector('.container');
            const submitBtn = document.getElementById('submitBtn');

            // 状態を初期化
            resultDiv.textContent = '';
            resultDiv.className = '';
            submitBtn.disabled = true;
            submitBtn.textContent = '処理中...';
            loaderDiv.style.display = 'block';
            containerDiv.classList.add('loading');

            // --- ここに、サーバーサイドと連携するロジックを記述します ---
            // サーバーの /download エンドポイントにPOSTリクエストを送信
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: videoUrl, format: format })
            })
            .then(response => {
                // HTTPステータスコードをチェック
                if (!response.ok) {
                    throw new Error('サーバーエラーが発生しました。');
                }
                // レスポンスがJSONかどうかを確認
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (typeof data === 'object' && data.success) {
                    resultDiv.textContent = 'ダウンロードが完了しました！';
                    resultDiv.classList.add('success');
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = data.file_path; // バックエンドから返されるダウンロードファイルのパス
                    downloadLink.textContent = 'ここをクリックしてダウンロード';
                    downloadLink.download = true;
                    downloadLink.style.display = 'block';
                    downloadLink.style.marginTop = '1rem';
                    downloadLink.style.color = 'var(--primary-color)';
                    downloadLink.style.textDecoration = 'none';
                    downloadLink.style.fontWeight = 'bold';
                    resultDiv.appendChild(downloadLink);
                } else {
                    throw new Error(data.error || '不明なエラーが発生しました。');
                }
            })
            .catch(error => {
                console.error('エラー:', error);
                resultDiv.textContent = `エラーが発生しました: ${error.message}`;
                resultDiv.classList.add('error');
            })
            .finally(() => {
                // 処理終了後のクリーンアップ
                submitBtn.disabled = false;
                submitBtn.textContent = 'ダウンロード開始';
                loaderDiv.style.display = 'none';
                containerDiv.classList.remove('loading');
            });
        });
    </script>
</body>
</html>
